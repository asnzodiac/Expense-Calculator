<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Expense Calculator</h1>
        
        <!-- Month Selector -->
        <label for="month">Select Month:</label>
        <select id="month">
            <!-- Options populated by JS -->
        </select>
        
        <!-- Add Expense Form -->
        <h2>Add Expense</h2>
        <form id="expenseForm">
            <label for="category">Category:</label>
            <select id="category">
                <optgroup label="Fixed">
                    <option value="room_rent">Room Rent</option>
                    <option value="electricity">Electricity</option>
                    <option value="water">Water</option>
                    <option value="mess_bill">Mess Bill</option>
                </optgroup>
                <optgroup label="Others">
                    <option value="tea_snacks">Tea/Snacks</option>
                    <option value="petrol">Petrol</option>
                    <option value="miscellaneous">Miscellaneous</option>
                    <option value="other">Other</option>
                </optgroup>
            </select>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
            
            <button type="submit">Add Expense</button>
        </form>
        
        <!-- Display Expenses -->
        <h2>Expenses for <span id="currentMonth"></span></h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <h3>Total Spend: <span id="totalSpend">0</span></h3>
        <div id="highlights"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
